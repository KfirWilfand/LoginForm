<script type='text/javascript'>
	$(document).ready(function() {
			$("#myModal").modal({ show: false});
		});

		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
			vars[key] = value;
			});
			return vars;
			}

		var res = getUrlVars()["res"];
			if(res == "success"){
				$(document).ready(function() {
				$("#myModal").modal({ show: true});
				$(".modal-title").html( "Success" );
					$(".modal-body").html( "Your password has been sent to your email! Thank you :)" );
				});	
			} else if(res == "errorSent"){
				$(document).ready(function() {
					$(".modal-title").html( "Error" );
					$(".modal-body").html( "You request is reject! Please try later!" );
				$("#myModal").modal({ show: true});
				});	
			}else if(res == "userNotExist"){
				$(document).ready(function() {
					$(".modal-title").html( "User is not exist" );
					$(".modal-body").html( "Please ty again!" );
				$("#myModal").modal({ show: true});
				});	
			}
</script>
