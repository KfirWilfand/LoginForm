<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="./styles/loginForm.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
			</div>
			<div class="card-body">
				<form method="POST">
						<div class="verification-item display-none ver-item-email">* Email field should contain only email address</div>
						<div class="verification-item display-none ver-item-email">* Must Include a Special Char(!, @, #, etc)</div>
					<div class="input-group form-group">
		
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" id="email" onChange={verifyEmail();} class="form-control" placeholder="username" name="userName">
						
					</div>
					<div class="verification-item display-none ver-item-password">* Minimun 6 Characters</div>
					<div class="verification-item display-none ver-item-password">* Must Include an Uppercase Char</div>
					<div class="verification-item display-none ver-item-password">* Must Include an Lowercase Char</div>
					<div class="verification-item display-none ver-item-password">* Must Include a Number</div>
					<div class="verification-item display-none ver-item-password">* Must Include a Special Chars</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" id="password" onChange={verifyPassword();} class="form-control" placeholder="password" name="password">
					</div>
					<div class="verification-item display-none ver-item-re-password">* The passwords is NOT match!</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
						<input type="password" id="re-password"  onChange={verifyRePassword();} class="form-control" placeholder="repeat password" name="rePassword">
					</div>
					<div class="form-group">
						<input id="btnSubmit" type="submit" value="Sign Up" class="btn float-right login_btn" disabled>
					</div>
				</form>
			</div>
			<div class="card-footer">
			</div>
		</div>
	</div>
</div>
</body>
</html>
